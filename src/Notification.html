<script>
  /* ======  MOBILE DRAWER CONTROLS  ====== */
  const openMenu  = document.getElementById('openMenu');
  const closeMenu = document.getElementById('closeMenu');
  const sidebar   = document.getElementById('sidebar');
  const backdrop  = document.getElementById('backdrop');

  function openDrawer() {
    sidebar.classList.remove('-translate-x-full');
    backdrop.classList.remove('hidden');
    document.body.classList.add('overflow-hidden');   // lock scroll
  }
  function closeDrawer() {
    sidebar.classList.add('-translate-x-full');
    backdrop.classList.add('hidden');
    document.body.classList.remove('overflow-hidden');
  }

  openMenu.addEventListener('click', openDrawer);
  closeMenu.addEventListener('click', closeDrawer);
  backdrop.addEventListener('click', closeDrawer);

  /* auto-close when user picks a link (optional) */
  sidebar.querySelectorAll('a').forEach(link =>
    link.addEventListener('click', () => closeDrawer())
  );
</script>


<!-- ================= JAVASCRIPT ================= -->
<script>
  // ==================================
  // Dummy Notification Data
  // ==================================
  const notifications = [
    { id: 1, type: "notification", icon: "fa-wallet", title: "Account Top Up", desc: "transfer from First Bank" },
    { id: 2, type: "system", icon: "fa-user-check", title: "Account Verification", desc: "transfer from First Bank" },
    { id: 3, type: "notification", icon: "fa-box", title: "Package Delivery", desc: "transfer from First Bank" },
    { id: 4, type: "notification", icon: "fa-box", title: "Package Delivery", desc: "transfer from First Bank" },
    { id: 5, type: "system", icon: "fa-car", title: "Driver Arrival", desc: "transfer from First Bank" },
    { id: 6, type: "notification", icon: "fa-triangle-exclamation text-red-500", title: "Ride Cancelled", desc: "You cancelled your ride" },
    { id: 7, type: "notification", icon: "fa-money-bill", title: "Payment", desc: "transfer from First Bank" }
  ];

  let currentFilter = "all";

  // Render cards
  function renderNotifications() {
    const container = document.getElementById("notifContainer");
    const searchVal = document.getElementById("search").value.toLowerCase();

    container.innerHTML = "";

    notifications
      .filter(n => (currentFilter === "all" ? true : n.type === currentFilter))
      .filter(n => n.title.toLowerCase().includes(searchVal))
      .forEach(n => {
        const div = document.createElement("div");
        div.className = "flex items-center justify-between";

        div.innerHTML = `
          <div class="flex items-center gap-4">
            <i class="fa-solid ${n.icon} text-xl"></i>
            <div>
              <p class="font-semibold">${n.title}</p>
              <p class="text-gray-500 text-sm">${n.desc}</p>
            </div>
          </div>

          <div class="flex items-center gap-4 text-gray-600">
            <i class="fa-solid fa-thumbt"></i>
            <i class="fa-regular fa-heart"></i>
            <i onclick="deleteNotif(${n.id})"
               class="fa-solid fa-trash cursor-pointer hover:text-red-500"></i>
          </div>
        `;
        container.appendChild(div);
      });
  }

  renderNotifications();

  // ==================================
  // DELETE A NOTIFICATION
  // ==================================
  function deleteNotif(id) {
    const index = notifications.findIndex(n => n.id === id);
    notifications.splice(index, 1);
    renderNotifications();
  }

  // ==================================
  // FILTER BUTTONS
  // ==================================
  const filterBtns = document.querySelectorAll(".filter-btn");

  filterBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      filterBtns.forEach(b => b.classList.remove("bg-white", "shadow", "font-semibold"));
      btn.classList.add("bg-white", "shadow", "font-semibold");

      currentFilter = btn.dataset.filter;
      renderNotifications();
    });
  });

  // ==================================
  // SEARCH
  // ==================================
  document.getElementById("search").addEventListener("input", renderNotifications);

  // ==================================
  // MOBILE SIDEBAR
  // ==================================
//   const openMenu = document.getElementById("openMenu");
//   const sidebar = document.getElementById("sidebar");
//   const backdrop = document.getElementById("backdrop");

  openMenu.addEventListener("click", () => {
    sidebar.classList.remove("-translate-x-full");
    backdrop.classList.remove("hidden");
  });

  backdrop.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    backdrop.classList.add("hidden");
  });
</script>
